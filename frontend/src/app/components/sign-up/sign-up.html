<link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
<body>
  <div class="auth-container">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <h1>Register</h1>
      <div class="input-box">
        <input type="text" placeholder="Name" required name="name" ngModel/>
        <i class='bx  bx-user'  ></i>
      </div>
      <div class="input-box">
        <input type="email" placeholder="Email" required name="email" ngModel/>
        <i class='bxr  bx-envelope-open'  ></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required name="password" ngModel/>
        <i class='bx  bx-lock'  ></i>
      </div>
      <button type="submit" [disabled]="f.invalid">Create Account</button>
    </form>
    <div class="register-link">
      <p>Already have an account? <a routerLink="/signin" routerLinkActive="active">Sign In</a></p>
    </div>
  </div>
</body>
